<!DOCTYPE html>
<html>
	<head>
		<title>Attendance Management System</title>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="./assets/css/photon.min.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script defer src="./assets/js/buttonFunctions.js"></script>
	</head>
	<body>
		<div class="window">
			<header class="toolbar toolbar-header">
				<h1 class="title">
					Face Recognition based Attendance Management System
				</h1>
				<div class="toolbar-actions">
					<button class="btn btn-default pull-right">
						<span class="icon icon-retweet icon-text"></span>
						Retrain Model
					</button>
				</div>
			</header>
			<!-- Your app's content goes inside .window-content -->
			<div class="window-content">
				<div class="pane-group">
					<div class="pane-sm sidebar">
						<nav class="nav-group">
							<h5 class="nav-group-title">Application Menu</h5>

							<span class="nav-group-item">
								<span class="icon icon-user-add"></span>
								Add a New Student
							</span>
							<span class="nav-group-item">
								<span class="icon icon-check"></span>
								Mark Attendance
							</span>
							<span class="nav-group-item">
								<span class="icon icon-book-open"></span>
								Check Attendance
							</span>
						</nav>
					</div>
					<div class="pane"></div>
				</div>
			</div>

			<!-- Footer -->
			<footer class="toolbar toolbar-footer">
				<div class="toolbar-actions">
					<button id="about" class="btn btn-default">
						<span class="icon icon-info-circled icon-text"></span>About
					</button>
					<button id="quit" class="btn btn-negative pull-right">Quit</button>
				</div>
			</footer>
		</div>
	</body>
</html>
